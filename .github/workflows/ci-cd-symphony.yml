permissions:
  contents: read
  pull-requests: write

name: ğŸ¼ CI/CD Symphony

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'

jobs:
  # Analysis job - runs performance, coverage and bundle analysis
  analysis:
    name: ğŸ“Š Metrics Analysis
    runs-on: ubuntu-latest
    outputs:
      results: ${{ steps.analysis.outputs.results }}
      badges: ${{ steps.badges.outputs.badges }}
    
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ“Š Run analysis
        id: analysis
        run: node scripts/run-analysis.js

      - name: ğŸ·ï¸ Generate badges
        id: badges
        run: node scripts/generate-badges.js

      - name: ğŸ“‹ Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ci-cd-reports
          path: |
            reports/
            badges/
            coverage/
            dist/
          retention-days: 30

      - name: ğŸ“Š Comment on PR
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.number }}
        run: node scripts/comment-pr.js

  # Slack notification job
  notify:
    name: ğŸ’¬ Slack Notification  
    runs-on: ubuntu-latest
    needs: analysis
    if: always() && (needs.analysis.result == 'success' || needs.analysis.result == 'failure')
    
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download reports
        uses: actions/download-artifact@v4
        with:
          name: ci-cd-reports
          path: .

      - name: ğŸ’¬ Send Slack notification
        if: vars.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: ${{ vars.SLACK_CHANNEL || '#ci-cd' }}
          SLACK_USERNAME: 'CI/CD Symphony'
          SLACK_ICON: ':musical_note:'
          SLACK_ONLY_FAILURES: ${{ vars.SLACK_ONLY_FAILURES || 'false' }}
        run: node scripts/slack-notify.js

  # Baseline update job - only runs on main branch after merge
  baseline:
    name: ğŸ¯ Update Baseline
    runs-on: ubuntu-latest
    needs: analysis
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && needs.analysis.result == 'success'
    
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download reports
        uses: actions/download-artifact@v4
        with:
          name: ci-cd-reports
          path: .

      - name: ğŸ¯ Update baseline
        run: node scripts/update-baseline.js

      - name: ğŸ’¾ Commit baseline updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add baselines/
          if git diff --staged --quiet; then
            echo "No baseline changes to commit"
          else
            git commit -m "ğŸ“Š Update baseline metrics [skip ci]"
            git push
          fi

      - name: ğŸ“‹ Upload baseline artifacts
        uses: actions/upload-artifact@v4
        with:
          name: baseline-data
          path: baselines/
          retention-days: 90

  # Security scan job
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run npm audit
        run: npm audit --audit-level moderate
        continue-on-error: true

      - name: ğŸ”’ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Deployment preview (for PRs)
  preview:
    name: ğŸš€ Deploy Preview
    runs-on: ubuntu-latest
    needs: analysis
    if: github.event_name == 'pull_request' && needs.analysis.result == 'success'
    
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ“¥ Download reports
        uses: actions/download-artifact@v4
        with:
          name: ci-cd-reports
          path: reports-temp

      - name: ğŸ“‹ Copy reports to dist
        run: |
          mkdir -p dist/reports
          cp -r reports-temp/reports/* dist/reports/ || true
          cp -r reports-temp/badges/* dist/reports/ || true

      - name: ğŸš€ Deploy to GitHub Pages (Preview)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: pr-${{ github.event.number }}
          keep_files: false

      - name: ğŸ’¬ Add preview comment
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.number;
            const previewUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${prNumber}/`;
            

            const comment = `## ğŸš€ Preview Deployment
            
            Your changes have been deployed to a preview environment:
            
            ğŸ”— **Preview URL:** ${previewUrl}
            ğŸ“Š **Reports:** ${previewUrl}reports/
            
=======
