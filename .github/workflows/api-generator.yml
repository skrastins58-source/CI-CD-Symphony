name: 🔌 CI/CD API Generator

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
  repository_dispatch:
    types: [metrics-updated]

permissions:
  contents: write

jobs:
  generate-api:
    name: 🔌 Generate API Endpoints
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📊 Generate API data
        run: |
          mkdir -p api/{metrics,badges,history}
          node scripts/generate-metrics.js

      - name: 📈 Generate history API
        run: |
          node scripts/generate-history.js

      - name: 🏷️ Generate badge APIs
        run: |
          node scripts/generate-badges.js

      - name: 📋 Generate API index
        run: |
          node scripts/generate-api-index.js

      - name: 🚀 Deploy API to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./api
          destination_dir: api
          keep_files: false
          commit_message: '🔌 Update API endpoints [skip ci]'

      - name: 📝 Update README with API info
        run: |
          node scripts/update-api-doc.js

      - name: 💾 Commit API documentation
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add API.md
          if git diff --staged --quiet; then
            echo "No API documentation changes to commit"
          else
            git commit -m "📖 Update API documentation [skip ci]"

      - name: 🔁 Push to gh-pages
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          git push origin gh-pages
