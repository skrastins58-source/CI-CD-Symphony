<!doctype html><html lang="lv"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>CI/CD Symphony</title><style>body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .metric-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .badge-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }</style><script defer="defer" src="main.js"></script></head><body><div class="container"><h1>🎼 CI/CD Symphony</h1><p>Pilnībā automatizēta CI/CD plūsma ar delta analīzi, statusa badge, dokumentācijas ģenerēšanu, Slack notifikācijām, drošības skenēšanu un baseline atjaunošanu.</p><div class="metrics"><div class="metric-card"><h3>🚀 Performance</h3><div class="metric-value" id="performance">--</div><small>Lighthouse Score</small></div><div class="metric-card"><h3>🛡️ Coverage</h3><div class="metric-value" id="coverage">--</div><small>Code Coverage</small></div><div class="metric-card"><h3>📦 Bundle Size</h3><div class="metric-value" id="bundleSize">--</div><small>Compressed Size</small></div></div><div class="badge-container"><img id="performanceBadge" src="https://img.shields.io/badge/Performance-Loading...-blue" alt="Performance Badge"> <img id="coverageBadge" src="https://img.shields.io/badge/Coverage-Loading...-blue" alt="Coverage Badge"> <img id="bundleBadge" src="https://img.shields.io/badge/Bundle-Loading...-blue" alt="Bundle Size Badge"></div><button onclick="runAnalysis()">🔄 Atjaunot Metriku</button> <button onclick="showHistory()">📊 Rādīt Vēsturi</button> <button onclick="exportData()">📥 Eksportēt Datus</button><div id="results" style="margin-top: 30px;"></div></div></body></html>
